<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ugly Web</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

h1 {
    font-size: 8rem;
    font-family: 'Impact', fantasy, serif;
    color: #FF0000;
    text-align: left;
    letter-spacing: 3px;
    text-shadow: 5px 5px #000000;
    border: 6px dotted #666666;
    font-style: italic;
    margin-bottom: 70px;
}
h2 {
    font-size: 6rem;
    font-family: 'Brush Script MT', cursive, sans-serif;
    color: #FFFF00;
    text-align: right;
    letter-spacing: 3px;
    text-shadow: 6px 6px #FF00FF;
    border: 5px dashed #bbbbbb;
    font-weight: bold;
    margin-top: 50px;
    margin-bottom: 130px;
}
body{
    position: relative;
    background-color: #0000FF;
    background-image: none;
    background-size: 80px 80px, 40px 40px;
    background-blend-mode: multiply;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2%;
}
body::before{
    content:"";
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: none;
    opacity:0.3;
}
.star-dust{
    position: relative;
    width: 6px;
    height: 6px;
    background:#666666;
    border: 3px solid #888888;
    border-radius:50%;
    opacity:1;
    margin:10px;
    top:auto;
    left:auto;
}
.nebula{
    position: relative;
    width: 100%;
    height:auto;
    background:radial-gradient(circle, rgba(100,0,100,0.5), rgba(100,100,0,0.7));
    filter:blur(20px);
    opacity:0.5;
    margin:20px 0;
    top:auto;
    left:auto;
}
h1, h2{
    box-shadow: 10px 10px #333333;
    border-radius: 0px;
    border:5px solid #3333ff;
}
body::after{
    content:"";
    position:absolute;
    bottom:10px;
    right:10px;
    width:100px;
    height:100px;
    background: none;
}
.random-image{
    position: relative;
    width:250px;
    height:250px;
    background: none;
    background-size: contain;
    margin:20px auto;
    display:block;
}
.ugly-text{
    position: relative;
    font-size:5rem;
    color:#FF69B4;
    background-color:#00FFFF;
    padding:20px;
    border:6px dotted #FF1493;
    margin:20px auto;
    text-align:center;
}
.navbar {
    width: 100%;
    background-color: #FF69B4;
    padding: 15px;
    border-bottom: 10px double #FF1493;
}
.navbar a {
    color: #FFD700;
    font-size: 2rem;
    margin-right: 40px;
    text-decoration: underline;
    font-family: 'Arial', sans-serif;
}
.box{
    width:90%;
    margin:20px 0;
    background-color:#FFD700;
    padding:20px;
    border:5px groove #FF4500;
}
.box p{
    font-size:1.5rem;
    color:#000000;
    text-align:justify;
    font-family:'Courier New', monospace;
}
.sidebar{
    margin:20px 0;
    width:90%;
    background-color:#00FF7F;
    padding:10px;
    border:4px inset #FF00FF;
}
.sidebar h4{
    font-size:2.5rem;
    color:#FFFFFF;
    font-family:'Impact', sans-serif;
}
.sidebar ul{
    list-style-type:square;
    font-size:1.2rem;
    color:#ff6600;
}
.extra-text{
    position:relative;
    font-size:4rem;
    color:#000000;
    background-color:#FFFFFF;
    padding:10px;
    border:5px solid #FF4500;
    margin:20px auto;
    text-align:center;
}
.decoration{
    display:none;
}
@media (max-width:768px){
h1{
    font-size:8rem;
}
h2{
    font-size:2rem;
}
.redbox{
    width:95%;
}
.sidebar{
    width:100%;
}
.navbar a{
    font-size:1.5rem;
    margin-right:20px;
}
}
</style>
</head>
<body>
<div class="navbar">
    <h1>UGLY PAGE</h1>
    <a href="https://uglyweb.lol">uglyweb.lol</a>
</div>

<h1>This is a very ugly webpage</h1>
<h2>Here explains why this page is so ugly</h2> 

<div class="box">
    <p>Ugly color combinations</p>
</div>
<div class="box">
    <p>Disordered layout structure.</p>
</div>
<div class="box">
    <p>Use of uncoordinated fonts.</p>
</div>

<div class="nebula"></div>

<div class="ugly-text">It's time to turn it off</div>

<div class="extra-text">Thanks for watching</div>

</body>
</html>
